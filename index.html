<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Tienda XDA">
    <meta name="keywords" content="moda, ropa, tienda, XDA">
    <meta name="author" content="Gregory Casanova">
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <meta http-equiv= "X-UA-Compatible" content= "ie=edge">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a236162b1f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tienda XDA</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md py-0">
      <div class="navbar__container container-fluid ps-0 pe-3">
        <div class="navbar-brand__container">
          <a class="navbar-brand me-0 pt-2 pb-0" href="#">XDA</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon pt-1"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse ps-2" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#">Mujer</a>
            <a class="nav-link active" href="#">Hombre</a>
            <a class="nav-link" href="#">Accesorios</a>
            <a class="nav-link" href="#">Blog</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="main">
      <header class="main__image">
        <img class="image" src="assets/img/imagen1.png" alt="Hombre con lentes de sol">
      </header>
      <section class="main__container">
        <article class="main__text">
          <div class="text">
            <div class="text__title">
              <h1>LOREM IPSUM AD VALOREM</h1>
            </div>
            <div class="text__paragraph">
              <p>Sed ut perspiciatis unde omnis isle
                natus error sit voluptatem
                accusantium doloremque
                laudantium, totam rem aperiam,
                eaque ipsa quae ab illo inventore
                veritatis et quasi architecto beatae
                vitae dicta sunt explicabo.</p>
            </div>
            <div class="text__button">
              <button type="button" class="btn btn-outline-dark">Ir a tienda</button>
            </div>
          </div>
        </article>
        <footer class="main__form">
          <div class="my-form">
            <div class="form__title">
              <h2>Newsletter</h2>
            </div>
            <div class="form__label">
              <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
            </div>
            <div class="form__input">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu correo electrónico">
            </div>
          </div>
          <div class="main__banner px-0">
            <div class="my-banner">
              <h3>Suscribir</h3>
            </div>
          </div>
        </footer>
      </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
